{% extends "Base.html" %}


{% block content %}

<div class="pb-6 grid grid-cols-4 gap-4 mt-2 bg-gray-100">
  <aside class="bg-white text-cyan-800 w-96 flex-shrink-0 fixed shadow-2xl mt-9">
    <div class="p-4">
        <h1 class="text-4xl font-bold ">Categories</h1>
    </div>
    <nav>
        <ul class="space-y-2 py-4 ">
          {% for i in categories  %}
            <div class="hover:bg-yellow-400 ">   <hr class="border-t-2 border-gray-200">
                <li><a href="{% url 'item:items'%}?query={{query}}&category={{i.id}}" class="block px-4 py-2 text-2xl font-bold">{{i.name}}</a></li></div>
                {% endfor %} 
               
        </ul>
        
    </nav>
 </aside>

         
        <div class="col-span-4">
            <div>
                <div class="bg-gray-100  h-4/6 flex-row items-center justify-center rounded p-6 ml-48 " >
                    <div class="mt-10">
                        <form method="get" action="{%url 'item:items'%}">
                            <div class="flex">
                         <input name="query" class="w-11/12 p-2 border rounded shadow-2xl ml-52" type="text" value="{{query}}" placeholder="Search...">
                         <button class="bg-cyan-800 font-bold hover:bg-yellow-400 text-yellow-400 hover:text-cyan-800 py-2 px-4 rounded ml-5">Search </button>
                        </div>
                        </form>
                     </div>
                  {% for item in items %}
                  <a href="{% url 'item:detail' item.id %}">
                    <div class="w-6/12 mx-auto bg-white rounded hover:-translate-y-2 shadow-2xl mt-8 ml-80" >
                        <img class="w-full h-full object-cover rounded" src="{{item.image.url}}" alt="Product Image">
                        <div class="p-3" id="">
                            <h2 class="text-2xl font-bold mb-2 text-cyan-800" >{{item.name}}</h2>
                            <p class="font-bold opacity-65"> {{item.description}}  </p>
                        </div>
                        <div class="p-3">
                            <p class="text-xl font-bold mb-2 text-cyan-800">â‚¹{{item.price}}</p>
                          </div>
                        </div>    
                        </a>     
                      
                             
                     
                  {% endfor %}      
                      
                 
                </div>   
              </div>
      </div>
</div>
{% endblock content %}
