{% extends "Base.html" %}

{% block content %}

<div class=" flex justify-center h-14 py-4 mt-8">
    <h5 class="text-cyan-800 text-6xl font-bold">Puddle</h5>
</div>
<br>
<div class=" flex justify-end">
    
    <div class="bg-white p-8 rounded w-full">
        <h2 class="text-2xl  mb-6 text-cyan-800 font-bold">New Conversation</h2>
        <form method="post" action=".">
            {% csrf_token %}


        <div class="space-y-4">
           {{form.as_p}}
        </div>
            {% if form.errors or form.non_field_errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-6" role="alert">
                {% for i in  form %}
                <strong class="font-bold">{{i.errors}}</strong>
                {% endfor %}
                {{form.non_field_errors}}
            </div>
            {% endif %}
          <br>
            <button type="submit" class="bg-cyan-800 font-bold hover:bg-yellow-400 text-yellow-400 hover:text-cyan-800 py-2 px-4 rounded w-28">Send</button>
        </form>
       
    </div>
</div>


{% endblock content %}
