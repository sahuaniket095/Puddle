{% extends "Base.html" %}

{% block content %}
<div class=" flex justify-center h-14 py-4 mt-8">
    <h5 class="text-cyan-800 text-6xl font-bold">Puddle</h5>
</div>
<div class="justify-end">
    
    <div class="bg-white p-8 rounded ">
        <h2 class="text-2xl  mb-6 text-cyan-800 font-bold">Conversation</h2>

        <div class="space-y-6">
            {% for message in  conversation.messages.all %}
                  <div class="p-5 flex bg-gray-100 rounded-xl">          
                    <p class="mb-4 text-cyan-800"><strong>{{message.created_by.username}}</strong> @ {{message.created_at}} </p>     
                    <p>: {{message.content}}</p>              
                    </div>     
            {% endfor %}
        </div>
        <br>
        <form method="post" action=".">
            {% csrf_token %}
          {{form.as_p}}
           <br>
          <button type="submit" class="bg-cyan-800 font-bold hover:bg-yellow-400 text-yellow-400 hover:text-cyan-800 py-2 px-4 rounded w-28">Send</button>
        </form>   

    </div>
</div>























{% endblock content %}
